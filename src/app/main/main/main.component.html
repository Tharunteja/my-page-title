
<app-header></app-header>
<div class="head-line">
    <section>
      <span>Headline Texts</span>
    </section>
  </div>
  <div class="main">
    <form *ngIf="!submitMessage else messageContent" [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Feedback/Contact</label>
        <div class="col-sm-10">
          <input type="text" formControlName="fbContact">
        </div>
      </div> 
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Full name*: </label>
        <div class="col-sm-10">
          <input formControlName="fullName">
        </div>
      </div> 
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email*: </label>
        <div class="col-sm-10">
          <input formControlName="email">
        </div>
      </div> 
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Number*: </label>
        <div class="col-sm-10">
          <input formControlName="phNumber">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Your Message:  </label>
        <div class="col-sm-10">
          <input formControlName="message">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </div>
    </form>
    <ng-template #messageContent>
        <p>{{submitMessage}}</p>
    </ng-template>
  </div>
  
  <app-footer></app-footer>
